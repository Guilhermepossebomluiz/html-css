    <style>
        @font-face {
            font-family: 'Hello';
            src: url('font/Hello Zone.otf') format('opentype'), url('font/Hello Zone.ttf') format('truetype');

            font-style: normal;

            /*
            Tipos de formato:display: 
                -opentype(otf)
                -truetype(ttf)
                -embedded-opentype
                -truetype-aat (apple advanced typography)
                -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1{
            font-family: 'Hello';
            font-size: 3em;
        }
    </style>
